syntax = "proto3";

message GetRequest {
  string id = 1;
}

enum SortOrder {
  asc = 0;
  desc = 1;
}

message PageRequest {
  string filter = 1;
  string sort = 2;
  SortOrder direction = 3;
  string offset = 4;
  uint32 limit = 5;
}

message Status {
  uint32 code = 1;
  repeated string details = 2;
}

message Messages {
  repeated string message = 1;
}